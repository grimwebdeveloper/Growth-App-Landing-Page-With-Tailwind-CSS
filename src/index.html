<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- npx tailwindcss -i ./src/input.css -o ./src/style.css --watch -->
    <title>Tailwind CSS</title>
</head>

<body>

    <!-- NAVBAR -->
    <section id="navbar" class="border-b fixed w-full">
        <nav class="flex items-center justify-between h-16 w-11/12 mx-auto">
            <!-- Logo -->
            <div id="logo">
                <h1 class="font-black text-3xl text-blue-600"><a href="#">Your App</a></h1>
            </div>
            <!-- Nav links -->
            <div id="nav-links" class="hidden md:block">
                <ul class="flex gap-4 font-medium">
                    <li class="px-2 py-2"><a href="#"">Home</a></li>
                    <li class="px-2 py-2"><a href="#">Services</a></li>
                    <li class="px-2 py-2"><a href="#">Portfolio</a></li>
                    <li class="px-2 py-2"><a href="#">Pricing</a></li>
                    <li class="px-2 py-2"><a href="#">Team</a></li>
                    <li class="px-2 py-2"><a href="#">Contact</a></li>
                </ul>
            </div>
            <!-- Hamburger menu -->
            <div id="hamburger-logo" class="md:hidden cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
        </nav>
    </section>

    <!-- HAMBURGER NAVBAR -->
    <section id="hamburger-navbar"></section>

    <!-- STORY -->
    <section id="story"></section>

    <!-- SERVICES -->
    <section id="services"></section>

    <!-- VIDEO -->
    <section id="video"></section>

    <!-- PORTFOLIO -->
    <section id="portfolio"></section>

    <!-- PRICING -->
    <section id="pricing"></section>

    <!-- TEAM -->
    <section id="team"></section>

    <!-- GET STARTED -->
    <div id="get-started"></div>

    <!-- TESTIMONIAL -->
    <div id="testimonial"></div>

    <!-- BLOG -->
    <div id="blog"></div>

    <!-- CLIENT -->
    <div id="client"></div>

    <!-- CONTACT -->
    <div id="contact"></div>

    <!-- FOOTER -->
    <div id="footer"></div>

</body>

</html>
